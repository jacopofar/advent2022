# This workflow will install Python dependencies, and run mypy using PDM

name: Mypy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
    - name: Install PDM
      run: pip install --user pdm
    - name: Install dependencies
      run: pdm install --dev
    - name: Mypy
      run: pdm run mypy_strict
